<!DOCTYPE html>


<html>
    <head>
        <title>Calculator Grid</title>
        <link rel="stylesheet" href="style.css"> 
    </head>

    <body>
        <div class="container">
            <div id="calc">
                <div class="screen">123</div>
                <button class="grey button clear">C</button>
                <button class="grey button pos-neg">+/-</button>
                <button class="grey button percent">%</button>
                <button class="orange button divide">/</button>
                <button class="dark-grey button seven">7</button>
                <button class="dark-grey button eight">8</button>
                <button class="dark-grey button nine">9</button>
                <button class="orange button multiply">x</button>
                <button class="dark-grey button four">4</button>
                <button class="dark-grey button five">5</button>
                <button class="dark-grey button six">6</button>
                <button class="orange button subtract">-</button>
                <button class="dark-grey button one">1</button>
                <button class="dark-grey button two">2</button>
                <button class="dark-grey button three">3</button>
                <button class="orange button add">+</button>
                <button class="dark-grey button-zero zero">0</button>
                <button class="dark-grey button dot">.</button>
                <button class="orange button equal">=</button>
            
             </div>
        </div>
    </body>
</html>
