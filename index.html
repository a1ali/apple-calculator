<!DOCTYPE html>


<html>
    <head>
        <title>Calculator Grid</title>
        <link rel="stylesheet" href="style.css"> 
    </head>

    <body>
        <div class="container">
            <div id="calc">
                <div id="screen"></div>
                <button class="grey       button" id = "clear">C</button>
                <button class="grey       button" id = "pos-neg">+/-</button>
                <button class="grey       button" id = "percent">%</button>
                <button class="orange     button" id = "divide">/</button>
                <button class="dark-grey  button" id = "seven">7</button>
                <button class="dark-grey  button" id = "eight">8</button>
                <button class="dark-grey  button" id = "nine">9</button>
                <button class="orange     button" id = "multiply">x</button>
                <button class="dark-grey  button" id = "four">4</button>
                <button class="dark-grey  button" id = "five">5</button>
                <button class="dark-grey  button" id = "six">6</button>
                <button class="orange     button" id = "subtract">-</button>
                <button class="dark-grey  button" id = "one">1</button>
                <button class="dark-grey  button" id = "two">2</button>
                <button class="dark-grey  button" id = "three">3</button>
                <button class="orange     button" id = "add">+</button>
                <button class="dark-grey  button-zero" id="zero">0</button>
                <button class="dark-grey  button" id = "dot">.</button>
                <button class="orange     button" id = "equal">=</button>
            
             </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
